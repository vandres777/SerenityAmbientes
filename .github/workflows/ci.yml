name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # Puedes cambiar a 'adopt' o 'zulu' si prefieres otra distribuci√≥n
        java-version: '11'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn verify -Dserenity.outputDirectory=target/site/serenity
      continue-on-error: true

    - name: List target directory for debugging
      run: ls -R target

    - name: List target/site directory for debugging
      run: ls -R target/site

    - name: List target/site/serenity directory for debugging
      run: ls -R target/site/serenity

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/site/serenity
