# serenity.conf

# Configuración principal de Serenity BDD
serenity {
 project.name = "Nombre de tu proyecto"
 console.colors = true
 take.screenshots = AFTER_EACH_STEP
 test.root = "starter.acceptancetests"
 logging = VERBOSE
}

# Modo headless
headless.mode = false

# Configuración del WebDriver
webdriver {
 driver = MicrosoftEdge
 capabilities {
    "ms:edgeOptions" {
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "start-maximized",
        "InPrivate",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking"
      ]
    }
 }
}

# Configuración de entornos
environments {
 default {
    webdriver.base.url = "https://www.saucedemo.com/"
    webdriver.user = "standard_user"
    webdriver.password = "secret_sauce"
 }
 dev {
    webdriver.base.url = "https://www.saucedemo.com/"
    webdriver.user = "problem_user"
    webdriver.password = "secret_sauce"
 }
 QA {
    webdriver.base.url = "https://www.saucedemo.com/"
    webdriver.user = "locked_out_user"
    webdriver.password = "secret_sauce"
 }
 UAT {
    webdriver.base.url = "https://www.saucedemo.com/"
    webdriver.user = "performance_glitch_user"
